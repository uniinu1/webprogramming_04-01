	<!--첫번째 div, span-->
	<div>

	<!--두번재 div, span-->
	<div>

	<!--iframe-->
	<iframe src="basic.html" width="200" height="200" name="if_a" frameborder="0"></iframe>
	<iframe src="basic.html" width="200" height="200" name="if_b" frameborder="0"></iframe>
	<iframe src="basic.html" width="200" height="200" name="if_c" frameborder="0"></iframe>
	</p>
	<div>웹프로그래밍2 과목: 아무개의 예제 공간입니다.</div>
